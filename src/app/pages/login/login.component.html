<section>
    <mat-card class="login-container">
        <div class="title">
            <h1>Login</h1>
        </div>
    
        <!-- split the form based on the type -->
    
        <!-- login-form-template -->
    
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="login-form">
                <input type="text" formControlName="userId" placeholder="User Id" class="input-field">
                <div class="error" *ngIf="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched">
                    <div *ngIf="loginForm.get('userId')?.errors?.['required']">user is required.</div>
                    <!-- <div *ngIf="loginForm.get('userId')?.errors?.['email']">Invalid user id.</div> -->
                </div>
    
    
                <input type="password" formControlName="password" placeholder="Password" class="input-field">
                <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                </div>
    
    
                <div class="button-container">
                    <button type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>
                    <p class="page-text" routerLink="/signup">dont have an account ? <span>Create</span>.</p>
                </div>
            </div>
        </form>
    
        <!-- /login-form-template -->
    
    </mat-card>
</section>
